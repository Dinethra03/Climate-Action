<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="container">
        <h1><b><i>-CHECKOUT-</b></i></h1>
        <p><i>...Retail therapy at its finest...</i></p>
        <form id="checkoutForm">
            <h3>-Payment Details :</h3>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <label for="cardholderName">Cardholder Name:</label>
            <input type="text" id="cardholderName" name="cardholderName" required>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
            <label for="ccv">CCV:</label>
            <input type="text" id="ccv" name="ccv" required>
            
            <h3>-Billing Address :</h3>
            <label for="addressLine1">Address Line 1:</label>
            <input type="text" id="addressLine1" name="addressLine1" required>
            <label for="addressLine2">Address Line 2:</label>
            <input type="text" id="addressLine2" name="addressLine2">
            <label for="addressLine3">Address Line 3:</label>
            <input type="text" id="addressLine3" name="addressLine3">
            <label for="townCity">Town/City:</label>
            <input type="text" id="townCity" name="townCity" required>
            <label for="stateCountry">State/Country:</label>
            <input type="text" id="stateCountry" name="stateCountry" required>
            <label for="postcode">Postcode/Zip Code:</label>
            <input type="text" id="postcode" name="postcode" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            
            <h3>-Contact Details :</h3>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" required>

            <h3>-Order Summary :</h3>
            <label for="reference">Reference Number:</label>
            <input type="text" id="reference" name="reference" readonly>
            <label for="orderItems">Order Items:</label>
            <textarea id="orderItems" name="orderItems" rows="4" readonly></textarea>
            <label for="orderTotal">Order Total:</label>
            <input type="text" id="orderTotal" name="orderTotal" readonly>

            
            <div class="buttons">
                <button type="button" id="clearFieldsBtn">Clear Fields</button>
                <button type="button" id="saveChangesBtn">Save Changes</button>
                <button type="button" id="resetFormBtn">Reset Form</button>
                <button type="button" id="makePaymentBtn">Make Payment</button>
            </div>
        </form>
    </div>
    
    <script src="Js files/app 1.js"></script>
</body>
</html>
